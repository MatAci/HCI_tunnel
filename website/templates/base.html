<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Tunnel</title>

    <!-- CDN za Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN za Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Dodatni stilovi mogu se dodati ovdje -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HCI Tunnel experiment</a>
        </div>
    </nav>

    <!-- Glavni sadržaj stranice -->
    <div class="container mt-4">
        {% block content %}
        <h1>Dobrodošli na našu stranicu!</h1>
        <p>Ovdje možete postaviti dinamičke podatke i koristiti Font Awesome ikone kao npr. <i class="fas fa-home"></i> za ikonu.</p>
        {% endblock %}
    </div>

    <!-- Skripte -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mouse_path_checker.js') }}"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
